<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-duplo">
        <div class="instagram-celular">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-container">
                <div class="insta-grupo">
                    <img src="imagens/instagram-logo.png" alt="logo do instagram" class="logo">
                    <div class="foto-perfil">
                        <img src="imagens/foto-alex.PNG" alt="Foto do Alexandre" width="160px" height="160px" class="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como alexandre.shiotuki</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="insta-grupo">
                    <p class="not-account">Não é alexandre.shiotuki?</p>
                    <p class="not-account">
                        <span class="texto-azul">Alterar conta</span>
                        ou
                        <span class="texto-azul">Inscreva-se</span>
                    </p>
                </div>
                <div class="instale-o-app">
                    <p class="instale-app">Instale o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
      </div>
    </div>
</body>
</html>
